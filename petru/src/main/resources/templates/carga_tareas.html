<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de tareas</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

<body>
    <nav th:replace="/fragments/navbar.html :: nav"></nav>

    <main style="position: relative;">
        <div class="table-responsive">
            <div class="container mt-6">
                <table class="table table-striped" th:action="@{/carga_tareas}" method="POST">
                    <thead class="table-dark">
                        <tr class="table-striped">
                            <th scope="col">Cliente</th>
                            <th scope="col">Proyecto</th>
                            <th scope="col">Colaborador</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Fecha límite</th>
                            <th scope="col">Nueva tarea</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar cliente</option>
                                    <option value="1">Cliente A</option>
                                    <option value="2">Cliente B</option>
                                    <option value="3">Cliente C</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar Proyecto</option>
                                    <option value="1">Proyecto 1</option>
                                    <option value="2">Proyecto 2</option>
                                    <option value="3">Proyecto 3</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar Agente</option>
                                    <option value="1">Agente A</option>
                                    <option value="2">Agente B</option>
                                    <option value="3">Agente C</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Selecciona un estado</option>
                                    <option value="1">Pendiente</option>
                                    <option value="2">En proceso</option>
                                    <option value="3">Listo</option>
                                </select>
                            </td>
                            <td>
                                <input type="date" class="form-control" placeholder="fecha límite de la tarea">
                            </td>

                            <td>
                                <button class="btn btn-outline-dark" value="Input">
                                    Cargar tarea
                                </button>
                            </td>
                        </tr>


                    </tbody>
                </table>

                <tbody>
                    <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
                        <div>
                            <h1 class=" h1">Carga de Tareas</h1> 
                        
                        </div>
                        <br>
                        <tr>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar cliente</option>
                                    <option value="1">Cliente A</option>
                                    <option value="2">Cliente B</option>
                                    <option value="3">Cliente C</option>
                                </select>
                            </td>
                            <br>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar Proyecto</option>
                                    <option value="1">Proyecto 1</option>
                                    <option value="2">Proyecto 2</option>
                                    <option value="3">Proyecto 3</option>
                                </select>
                            </td>
                            <br>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Seleccionar Agente</option>
                                    <option value="1">Agente A</option>

                                    <option value="3">Agente C</option>
                                </select>
                            </td>
                            <br>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option selected>Selecciona un estado</option>
                                    <option value="1">Pendiente</option>
                                    <option value="2">En proceso</option>
                                    <option value="3">Listo</option>

                            </td>
                            <br>

                            <td>
                                <input type="date" class="form-control">
                            </td>
                            <br>
                            <div class="row">
                                <div class=" col-8">
                            <input class=" py-3 form-control shadow" placeholder="Ingrese la tarea" type="text" id="inputText"> 
                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Cargar tarea </button>
                                </div>
                            </div>
                            
                        </tr>
                        <hr>
                        <div>
                            <h3 class=" h1">Tareas cargadas</h3> 
                        
                        </div>

                        <div class="row rounded bg-white">
                            <div class=" col-12"> 
                            <ul class=" list-group" id="list"></ul>
                            </div> 
                    
                    
                            <div class="row">
                                <div class=" col-8">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Diagramar UML
                                    </label>
                                </div>
                                
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Editar </button>
                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Borrar </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-8">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">

                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Editar </button>
                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Borrar </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-8">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Controladores
                                    </label>
                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Editar </button>
                                </div>
                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->
                                    <button  class=" mt-2 btn btn-dark"> Borrar </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-8">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">

                                <div class="col-2">
                                    <!-- método para ingresar la tarea -->

                                    <button  class=" mt-2 btn btn-dark"> Borrar </button>
                                </div>
                            </div>

                            <hr>
                        <div class="row rounded bg-white">
                            <div class=" col-12"> 
                            <ul class=" list-group" id="list"></ul>
                            </div> 
                        </div> 

                    </div>
                </tbody>

            </div>

    <alert th:replace="/fragments/alertas.html"></alert>
    <footer th:replace="/fragments/footer.html :: footer"></footer>
    <script>
        // Inicializar el popover utilizando JavaScript
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
